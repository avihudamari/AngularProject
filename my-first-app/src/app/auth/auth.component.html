<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="form-group">
                <label for="email">Email</label>
                <input
                class="form-control"
                id="email"
                name="email"
                type="email"
                ngModel
                required
                email
                >
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input
                class="form-control"
                id="password"
                name="password"
                type="password"
                ngModel
                required
                minlength="6"
                >
            </div>
            <div *ngIf="!isLoading">
                <button
                    type="submit"
                    class="btn btn-primary"
                    [disabled]="!authForm.valid"
                >
                    <!-- {{ SignUpMode && !isLoading ? "Sign Up" : !SignUpMode && !isLoading ? "Sign In" : "Loading.."}} -->
                    {{ SignUpMode ? "Sign Up" : "Sign In" }}
                </button>
                <button type="button"class="btn btn-primary" (click)="onSwitch()"> Switch to {{ SignUpMode ? "Sign In" : "Sign Up" }}</button>
            </div>
            <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
            <!-- <div class="alert  -->
            <div class="alert alert-danger" *ngIf="errorObject">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                <strong>An Error Ocurred:</strong><br>
                error code: {{ errorObject.code }} <br>
                details: {{ errorObject.message }}
            </div>
        </form>
    </div>
</div>
