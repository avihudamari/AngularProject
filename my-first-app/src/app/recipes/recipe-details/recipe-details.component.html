<div class="row">
    <div class="col-xs-12">
        <img
            src=""
            [alt]=recipe.name
            class="img-responsive"
            style="width: 200px; border-radius: 10px;" 
            [src]="recipe.imagePath">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div
            class="btn-group"
            appDropdown
        >
            <button
            type="button"
            class="btn btn-primary dropdown-toggle">
                Mange Recipe
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a (click)="toShoppingList()" style='cursor: pointer;'>To Shopping List</a></li>
                <li><a routerLink='edit' style='cursor: pointer;'>Edit Recipe</a></li>
                <li><a style='cursor: pointer;'>Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <ui
                class="list-group-item"
                *ngFor="let ing of recipe.ingredients"
            >
            {{ ing.name }} ({{ ing.amount }})
            </ui>
        </ul>
    </div>
</div>
